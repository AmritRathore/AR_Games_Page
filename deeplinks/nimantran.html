<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: url('https://my-common-bucket.s3.ap-south-1.amazonaws.com/assets/wedding_Page.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
            touch-action: manipulation;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: -1;
        }

        .container {
            background-color: transparent;
            padding: 40px;
            border-radius: 15px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            align-items: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            background-image: url('https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 300px;
            height: 80px;
            border: none;
            cursor: pointer;
            margin: 15px 0;
            text-indent: -9999px;
            background-color: transparent;
            padding: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        @media (orientation: portrait) and (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                margin-bottom: 20px;
                font-size: 16px;
            }

            .button {
                width: 240px;
                height: 70px;
            }

            body {
                background-position: top center;
            }
        }

        @media (max-height: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            p {
                margin-bottom: 15px;
                font-size: 14px;
            }
        }

        .app-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .app-link:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        // Utility: get URL query parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function openApp() {
            try {
                // Extract weddingCode from page URL or use default
                const weddingCode = getQueryParam("weddingCode") || "0001";

                const appScheme = `nimantran://home?weddingCode=${weddingCode}`;
                const appStoreURL =
                    `https://play.google.com/store/apps/details?id=com.argames.ankita_harshit&referrer=weddingCode%3D${encodeURIComponent(weddingCode)}`;

                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                const isAndroid = /android/i.test(userAgent);
                const isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

                console.log("Opening app with weddingCode:", weddingCode);

                const start = Date.now();

                // Try to open app via custom scheme
                window.location.href = appScheme;

                // After short delay, if not opened, fallback to Play Store
                setTimeout(() => {
                    if (Date.now() - start < 1500) {
                        console.log("App not detected, redirecting to store");
                        window.location.href = appStoreURL;
                    }
                }, 1000);

            } catch (e) {
                console.error("Error in openApp:", e);
                document.getElementById('status-message').innerText = "Error opening app. Please try again.";
            }
        }

        function updateStatus(message) {
            const status = document.getElementById("status-message");
            if (status) status.innerText = message;
        }

        // Auto open app when page loads
        window.addEventListener('DOMContentLoaded', () => {
            const weddingCode = getQueryParam("weddingCode") || "0001";
            console.log("Page loaded with weddingCode:", weddingCode);
            updateStatus(`Opening wedding invitation ${weddingCode}...`);
            openApp();
        });
    </script>
</head>

<body>
    <div class="container" id="app-container">
        <h1>Open Our App</h1>
        <p id="status-message">Attempting to open app...</p>
        <div style="display: flex; justify-content: center;">
            <button class="button" onclick="openApp()" role="button" aria-label="Get it on Google Play">Get it on Google
                Play</button>
        </div>
        <p>If nothing happens, <a id="deeplink-link" href="#" class="app-link">click here</a> to try again</p>
    </div>

    <script>
        // Reposition container for different orientations
        function positionContainer() {
            const container = document.getElementById('app-container');
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;
            const isMobile = window.matchMedia("(max-width: 768px)").matches;

            container.removeAttribute('style');
            if (isPortrait && isMobile) {
                container.style.position = 'fixed';
                container.style.right = '50%';
                container.style.bottom = '5%';
                container.style.transform = 'translateX(50%)';
                container.style.textAlign = 'center';
            } else {
                container.style.position = 'absolute';
                container.style.right = '250px';
                container.style.bottom = '0px';
                container.style.textAlign = 'center';
            }
        }

        // Set up manual deeplink link dynamically
        window.addEventListener('DOMContentLoaded', () => {
            const weddingCode = getQueryParam("weddingCode") || "0001";
            const deeplink = `nimantran://home?weddingCode=${weddingCode}`;
            document.getElementById('deeplink-link').href = deeplink;
        });

        window.addEventListener('resize', positionContainer);
        window.addEventListener('orientationchange', positionContainer);
        window.addEventListener('DOMContentLoaded', positionContainer);
    </script>
</body>

</html>
